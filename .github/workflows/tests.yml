name: ğŸ§ª Tests
on:
  push:
    branches:
      - main
  pull_request:

# cancel previous in-flight test runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Set up go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      - name: ğŸ“¥ Download deps
        run: go mod download

      - name: ğŸ§ª Run tests
        run: go test ./...
